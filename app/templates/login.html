{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<form action="{{ url_for('auth.login_post') }}" method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" placeHolder="Username" id="username"></input>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeHolder="Password" id="password"></input>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
